<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="canvas-options" aria-labelledby="canvas-options-label">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="canvas-options-label">Options</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
                <div>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-tag-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-tag" type="button" role="tab" aria-controls="nav-tag"
                                aria-selected="true">Tag</button>
                            <button class="nav-link" id="nav-text-tab" data-bs-toggle="tab" data-bs-target="#nav-text"
                                type="button" role="tab" aria-controls="nav-text" aria-selected="false">Text</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-tag" role="tabpanel"
                            aria-labelledby="nav-tag-tab" tabindex="0">
                            <div id="row-tag-styling">
                                <div class="row mt-4">
                                    <div class="col">
                                        <h6 class="text-center">Shape</h6>
                                        <div class="d-flex justify-content-center flex-wrap gap-1">
                                            <input type="radio" class="btn-check" name="radio-pill-style" id="rounded"
                                                autocomplete="off" value="rounded" checked>
                                            <label class="btn btn-outline-dark" for="rounded">Rounded</label>

                                            <input type="radio" class="btn-check" name="radio-pill-style"
                                                id="rectangular" autocomplete="off" value="rectangular">
                                            <label class="btn btn-outline-dark rounded-0"
                                                for="rectangular">Rectangular</label>

                                            <input type="radio" class="btn-check" name="radio-pill-style" id="curved"
                                                autocomplete="off" value="curved">
                                            <label class="btn btn-outline-dark rounded-5" for="curved">Curved</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col p-2">
                                        <h6 class="text-center">Size</h6>
                                        <div class="text-center">
                                            <input type="radio" class="btn-check" name="radio-pill-size" id="small"
                                                autocomplete="off" value="btn-sm">
                                            <label class="btn btn-outline-dark btn-sm" for="small">Small</label>

                                            <input type="radio" class="btn-check" name="radio-pill-size" id="medium"
                                                autocomplete="off" value="" checked>
                                            <label class="btn btn-outline-dark " for="medium">Medium</label>

                                            <input type="radio" class="btn-check" name="radio-pill-size" id="large"
                                                autocomplete="off" value="btn-lg">
                                            <label class="btn btn-outline-dark btn-lg" for="large">Large</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col p-2 text-center">
                                        <label for="input-bg-color" class="form-label h6">Tag Color</label>
                                        <input type="color"
                                            class="form-control form-control-lg form-control-color w-50 mx-auto"
                                            id="input-bg-color" value="#212529" title="Choose the background color">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-text" role="tabpanel" aria-labelledby="nav-text-tab"
                            tabindex="0">
                            <div id="row-text-styling">
                                <div class="row mt-4">
                                    <div class="col p-2">
                                        <h6 class="text-center">Text Style</h6>
                                        <div class="d-flex justify-content-center flex-wrap gap-1">
                                            <input type="radio" class="btn-check" name="radio-font-weight" id="normal"
                                                autocomplete="off" value="fw-normal" checked>
                                            <label class="btn btn-outline-dark" for="normal">Normal</label>

                                            <input type="radio" class="btn-check" name="radio-font-weight" id="semibold"
                                                autocomplete="off" value="fw-semibold">
                                            <label class="btn btn-outline-dark fw-semibold"
                                                for="semibold">Semi-Bold</label>

                                            <input type="radio" class="btn-check" name="radio-font-weight" id="bold"
                                                autocomplete="off" value="fw-bold">
                                            <label class="btn btn-outline-dark fw-bold" for="bold">Bold</label>

                                            <input type="checkbox" class="btn-check" id="italic" autocomplete="off">
                                            <label class="btn btn-outline-dark fst-italic" for="italic">Italic</label>

                                            <input type="checkbox" class="btn-check" id="underline" autocomplete="off">
                                            <label class="btn btn-outline-dark text-decoration-underline"
                                                for="underline">Underline</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col text-center p-2">
                                        <h6 class="text-center">Font Family</h6>
                                        <div class="dropdown-center">
                                            <button class="btn btn-dark dropdown-toggle" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false" id="button-font-family">
                                                Choose a font
                                            </button>
                                            <ul class="dropdown-menu" id="ul-dropdown-menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col text-center p-2">
                                        <label for="input-font-color" class="form-label h6">Font Color</label>
                                        <input type="color"
                                            class="form-control form-control-lg form-control-color w-50 mx-auto"
                                            id="input-font-color" value="#f8f9fa" title="Choose the font color">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-3 p-2">
                    <div class="row">
                        <div class="col d-flex gap-2">
                            <button class="btn btn-dark fw-bold flex-fill" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#canvas-options" aria-controls="canvas-options">Options</button>
                            <button type="button" class="btn btn-dark fw-bold flex-fill">Generate</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-3">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="input-switch-custom"
                                    name="input-switch-custom">
                                <label class="form-check-label fw-semibold" for="input-switch-custom">Custom width and
                                    height</label>
                            </div>
                            <label for="input-canvas-width" class="mt-1 fw-semibold">Canvas Width</label>
                            <input type="text" name="input-canvas-width" id="input-canvas-width" class="form-control">
                            <label for="input-canvas-height" class="mt-2 fw-semibold">Canvas Height</label>
                            <input type="text" name="input-canvas-height" id="input-canvas-height" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="input-add-text" class="h6">Add Texts:</label>
                            <ul class="list-group c-h-20" id="ul-item-list">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 p-2">
                    <div class="w-100 bg-secondary c-h-100-px">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
