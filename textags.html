<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textags</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="textags.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center fw-bolder mb-4">Textags</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 class="text-center">Style Options</h6>
                        <div class="text-center">
                            <input type="radio" class="btn-check" name="radio-pill-style" id="rounded"
                                autocomplete="off" value="rounded" checked>
                            <label class="btn btn-outline-dark" for="rounded">Rounded</label>

                            <input type="radio" class="btn-check" name="radio-pill-style" id="rectangular"
                                autocomplete="off" value="rectangular">
                            <label class="btn btn-outline-dark rounded-0" for="rectangular">Rectangular</label>

                            <input type="radio" class="btn-check" name="radio-pill-style" id="curved" autocomplete="off"
                                value="curved">
                            <label class="btn btn-outline-dark rounded-5" for="curved">Curved</label>
                        </div>
                    </div>
                    <div class="col">
                        <h6 class="text-center">Size Options</h6>
                        <div class="text-center">
                            <input type="radio" class="btn-check" name="radio-pill-size" id="small" autocomplete="off"
                                value="btn-sm">
                            <label class="btn btn-outline-dark btn-sm" for="small">Small</label>

                            <input type="radio" class="btn-check" name="radio-pill-size" id="medium" autocomplete="off"
                                value="" checked>
                            <label class="btn btn-outline-dark " for="medium">Medium</label>

                            <input type="radio" class="btn-check" name="radio-pill-size" id="large" autocomplete="off"
                                value="btn-lg">
                            <label class="btn btn-outline-dark btn-lg" for="large">Large</label>
                        </div>
                    </div>
                    <div class="col">
                        <h6 class="text-center">Text Options</h6>
                        <div class="text-center">
                            <input type="radio" class="btn-check" name="radio-font-weight" id="normal"
                                autocomplete="off" value="fw-normal" checked>
                            <label class="btn btn-outline-dark" for="normal">Normal</label>

                            <input type="radio" class="btn-check" name="radio-font-weight" id="semibold"
                                autocomplete="off" value="fw-semibold">
                            <label class="btn btn-outline-dark fw-semibold" for="semibold">Semi-Bold</label>

                            <input type="radio" class="btn-check" name="radio-font-weight" id="bold" autocomplete="off"
                                value="fw-bold">
                            <label class="btn btn-outline-dark fw-bold" for="bold">Bold</label>

                            <input type="checkbox" class="btn-check" id="italic" autocomplete="off">
                            <label class="btn btn-outline-dark fst-italic" for="italic">Italic</label>

                            <input type="checkbox" class="btn-check" id="underline" autocomplete="off">
                            <label class="btn btn-outline-dark text-decoration-underline"
                                for="underline">Underline</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <hr class="border border-dark">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mt-3">
                        <div>
                            <label for="input-add-text" class="h6">Add Texts:</label>
                            <ul class="list-group c-h-20" id="ul-item-list">
                                <!-- <li class="list-group-item d-flex">
                                    <span class="fw-semibold">Lorem, ipsum dolor.</span>
                                    <i class="bi bi-trash-fill text-danger ms-auto c-canclick"></i>
                                </li>
                                <li class="list-group-item">
                                    <div class="input-group p-3">
                                        <input type="text" class="form-control" name="input-add-text" id="input-add-text">
                                        <button type="button" class="btn btn-dark"><i
                                                class="bi bi-plus-circle-fill"></i></button>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="col-8 mt-3">
                        <label class="h6">Pills:</label>
                        <div class="card">
                            <div class="card-body c-h-20">
                                <div class="d-flex gap-2 flex-wrap justify-content-center p-2" id="div-pill-board">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <div class="text-center">
                            <button type="button" class="btn btn-dark fw-bolder"
                                onclick="generateTextPills()">Generate</button>
                            <button type="button" class="btn btn-dark fw-bolder" onclick="saveAsImage()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="textags.js"></script>
</body>

</html>
