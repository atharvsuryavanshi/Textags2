<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="d-grid gap-2 mt-5">
                <button type="button" class="btn btn-dark fw-bold" data-bs-toggle="collapse"
                    id="button-toggle-tag-styling" data-bs-target="#row-tag-styling" aria-expanded="false"
                    aria-controls="row-styling">Tag Styling</button>
            </div>
            <!-- collapse -->
            <div class="row mt-3 collapse" id="row-tag-styling">
                <div class="col-sm-4 p-2">
                    <h6 class="text-center">Shape</h6>
                    <div class="d-flex justify-content-center flex-wrap gap-1">
                        <input type="radio" class="btn-check" name="radio-pill-style" id="rounded" autocomplete="off"
                            value="rounded" checked>
                        <label class="btn btn-outline-dark" for="rounded">Rounded</label>

                        <input type="radio" class="btn-check" name="radio-pill-style" id="rectangular"
                            autocomplete="off" value="rectangular">
                        <label class="btn btn-outline-dark rounded-0" for="rectangular">Rectangular</label>

                        <input type="radio" class="btn-check" name="radio-pill-style" id="curved" autocomplete="off"
                            value="curved">
                        <label class="btn btn-outline-dark rounded-5" for="curved">Curved</label>
                    </div>
                </div>
                <div class="col-sm-4 p-2">
                    <h6 class="text-center">Size</h6>
                    <div class="text-center">
                        <input type="radio" class="btn-check" name="radio-pill-size" id="small" autocomplete="off"
                            value="btn-sm">
                        <label class="btn btn-outline-dark btn-sm" for="small">Small</label>

                        <input type="radio" class="btn-check" name="radio-pill-size" id="medium" autocomplete="off"
                            value="" checked>
                        <label class="btn btn-outline-dark " for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="radio-pill-size" id="large" autocomplete="off"
                            value="btn-lg">
                        <label class="btn btn-outline-dark btn-lg" for="large">Large</label>
                    </div>
                </div>
                <div class="col-sm-4 p-2 text-center">
                    <label for="input-bg-color" class="form-label h6">Tag Color</label>
                    <input type="color" class="form-control form-control-lg form-control-color w-50 mx-auto"
                        id="input-bg-color" value="#212529" title="Choose the background color">
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-dark fw-bold" data-bs-toggle="collapse"
                    id="button-toggle-text-styling" data-bs-target="#row-text-styling" aria-expanded="false"
                    aria-controls="row-coloring">Text
                    Styling</button>
            </div>
            <!-- collapse -->
            <div class="row mt-3 collapse" id="row-text-styling">
                <div class="col-sm-4 p-2">
                    <h6 class="text-center">Text Style</h6>
                    <div class="d-flex justify-content-center flex-wrap gap-1">
                        <input type="radio" class="btn-check" name="radio-font-weight" id="normal" autocomplete="off"
                            value="fw-normal" checked>
                        <label class="btn btn-outline-dark" for="normal">Normal</label>

                        <input type="radio" class="btn-check" name="radio-font-weight" id="semibold" autocomplete="off"
                            value="fw-semibold">
                        <label class="btn btn-outline-dark fw-semibold" for="semibold">Semi-Bold</label>

                        <input type="radio" class="btn-check" name="radio-font-weight" id="bold" autocomplete="off"
                            value="fw-bold">
                        <label class="btn btn-outline-dark fw-bold" for="bold">Bold</label>

                        <input type="checkbox" class="btn-check" id="italic" autocomplete="off">
                        <label class="btn btn-outline-dark fst-italic" for="italic">Italic</label>

                        <input type="checkbox" class="btn-check" id="underline" autocomplete="off">
                        <label class="btn btn-outline-dark text-decoration-underline" for="underline">Underline</label>
                    </div>
                </div>
                <div class="col-sm-4 text-center p-2">
                    <h6 class="text-center">Font Family</h6>
                    <div class="dropdown-center">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" id="button-font-family">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu" id="ul-dropdown-menu">
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 text-center p-2">
                    <label for="input-font-color" class="form-label h6">Font Color</label>
                    <input type="color" class="form-control form-control-lg form-control-color w-50 mx-auto"
                        id="input-font-color" value="#f8f9fa" title="Choose the font color">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
